<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unusable Hackathon Submission Form</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            animation: flash-bg 0.5s infinite;
        }

        @keyframes flash-bg {
            0% {background-color: #000;}
            50% {background-color: #111;}
            100% {background-color: #222;}
        }

        .container {
            width: 80%;
            margin: 100px auto;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            background-color: #555;
            margin-bottom: 20px;
        }

        .progress {
            width: 43%;
            height: 20px;
            background-color: #0f0;
        }

        form {
            position: relative;
        }

        input, select {
            width: 150px;
            height: 30px;
            position: absolute;
            transition: all 0.3s ease;
        }

        input[type="submit"] {
            width: 20px;
            height: 20px;
            background-color: #f00;
            color: #fff;
            border: none;
            font-size: 8px;
            cursor: pointer;
            margin-top: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .instructions {
            font-size: 14px;
            animation: fade-out 5s forwards;
        }

        @keyframes fade-out {
            0% {opacity: 1;}
            100% {opacity: 0;}
        }

        .field-morse {
            font-size: 12px;
            font-family: monospace;
        }

        .dropdown-delay {
            position: absolute;
        }

        select:focus {
            animation: delayed-selection 1s forwards;
        }

        @keyframes delayed-selection {
            0% {background-color: #0f0;}
            100% {background-color: #f00;}
        }

        .auto-scroll {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            pointer-events: none;
        }

        .auto-scroll input {
            position: fixed;
            bottom: 10%;
        }

        .match-column-container {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .column {
            width: 45%;
        }

        .column select {
            width: 100%;
            height: 30px;
            margin: 5px 0;
        }

        .name-title {
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
        }

        #message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
            color: #f00;
        }

        #error-message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
            color: #f00;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
        }

        #moving-field {
            width: 200px;
            position: absolute;
        }

        .disappear {
            visibility: hidden;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress">43% Complete</div>
        </div>

        <form action="#" method="POST" id="submission-form">
            <div class="instructions">Fill out this form carefully.</div>

            <div class="field-morse">.---- .-.-.- -.-- -- ..--- - .... --- ..-</div>
            <input type="text" placeholder="Your Name" style="top: 100px; left: 400px;" />

            <div class="dropdown-delay">
                <label for="dropdown" style="top: 200px; left: 50px;">Project Type</label>
                <select id="dropdown" name="dropdown" style="top: 220px; left: 50px;">
                    <option>Website</option>
                    <option>App</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="name-title" style="top: 150px; left: 500px;">Match the Columns to Enter the Names of Team Members (One letter at a time)</div>
            <div class="match-column-container" style="top: 200px; left: 300px;">
                <div class="column">
                    <label for="team1a">Participant 1 Name</label>
                    <select id="team1a">
                        <option value="J">J</option>
                        <option value="Q">Q</option>
                        <option value="P">P</option>
                        <option value="B">B</option>
                        <option value="R">R</option>
                        <option value="M">M</option>
                        <option value="T">T</option>
                        <option value="A">A</option>
                        <option value="C">C</option>
                    </select>
                    <select id="team1b">
                        <option value="A">A</option>
                        <option value="X">X</option>
                        <option value="L">L</option>
                        <option value="I">I</option>
                        <option value="Y">Y</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                    </select>
                </div>

                <div class="column">
                    <label for="team2a">Participant 2 Name</label>
                    <select id="team2a">
                        <option value="S">S</option>
                        <option value="Z">Z</option>
                        <option value="D">D</option>
                        <option value="H">H</option>
                        <option value="K">K</option>
                        <option value="V">V</option>
                        <option value="N">N</option>
                    </select>
                    <select id="team2b">
                        <option value="G">G</option>
                        <option value="C">C</option>
                        <option value="B">B</option>
                        <option value="J">J</option>
                        <option value="T">T</option>
                        <option value="P">P</option>
                        <option value="O">O</option>
                    </select>
                </div>
            </div>

            <div class="auto-scroll">
                <input type="text" placeholder="Online Space" style="top: 100px; right: 50px;" />
            </div>

            <div class="links-input" style="top: 300px; left: 400px;">
                <label for="links">Submit a 3D Model Link</label>
                <input type="url" id="links" name="links" placeholder="Enter your link without vowels" />
            </div>

            <input type="text" id="moving-field" placeholder="This will move randomly" style="top: 400px; left: 100px;" />

            <input type="submit" id="submit-button" value="Submit" />

            <div id="message">Unsuccessfully submitted: v54jddf#er$</div>

            <div id="error-message">ERROR: Link contains vowels. Please try again.</div>

        </form>
    </div>

    <script>
        let clickCount = 0;
        const submitButton = document.getElementById("submit-button");
        const form = document.getElementById("submission-form");
        const message = document.getElementById("message");
        const errorMessage = document.getElementById("error-message");
        const linksInput = document.getElementById("links");
        const disappearingField = document.getElementById("moving-field");

        linksInput.addEventListener('input', function(event) {
            let linkValue = event.target.value;
            if (/[aeiouAEIOU]/.test(linkValue)) {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    form.reset();
                    errorMessage.style.display = 'none';
                }, 2000);
            }
        });

        submitButton.addEventListener("click", function(event) {
            clickCount++;
            if (clickCount < 10) {
                let randomTop = Math.floor(Math.random() * (window.innerHeight - 50));
                let randomLeft = Math.floor(Math.random() * (window.innerWidth - 50));
                submitButton.style.top = `${randomTop}px`;
                submitButton.style.left = `${randomLeft}px`;
                event.preventDefault();
            } else {
                message.style.display = 'block';
                event.preventDefault();
            }
        });

        const fields = document.querySelectorAll('input, select');
        fields.forEach(field => {
            const randomTop = Math.floor(Math.random() * (window.innerHeight - 100));
            const randomLeft = Math.floor(Math.random() * (window.innerWidth - 100));
            field.style.top = `${randomTop}px`;
            field.style.left = `${randomLeft}px`;
        });

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Form successfully submitted (just kidding, this form is dysfunctional!)');
        });
    </script>
</body>
</html>
